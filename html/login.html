<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/header_login.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/main_login.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="shortcut icon" href="../resources/Icons/AluraGeek.svg" type="image/x-icon">
    <title>AluraGeek - Login</title>
</head>

<body>
    <header class="header">
        <div class="header_container">
            <a href="../index.html"><img class="header_logo" src="../resources/Logo/LogoAluraGeek.svg"
                    alt="Logo AluraGeek"></a>
        </div>
        <a class="header_back" href="../index.html">
            <div class="header_back_elements">
                <img class="header_back_icon" src="../resources/Icons/back.svg" alt="Icono volver">
                <p class="header_back_text">Volver</p>
            </div>
        </a>
    </header>

    <main class="main">

        
        <div class="main_container">
            <img class="main_image" src="../resources/Images/imagen_login.jpg"
                alt="Imagen Presentacion">
            <div class="main_login_container">
                <h2 class="main_login_titulo">Iniciar Sesión</h2>
                <input class="input_login" type="email" name="Email" id="Email" placeholder="Correo Electrónico">
                <input class="input_login" type="password" name="Password" id="Password" placeholder="Contraseña">
                <a class="login_boton_link" href="./admin_page.html"><button class="main_login_boton">Entrar</button></a>
                <p class="main_register">¿Aún no te has registrado? <a class="link_register" href="#">Registrate aquí</a></p>
            </div>
        </div>  
        
        

    </main>

    <footer>
        <section class="contacto_container">

            <div class="contacto_image_container">
                <img class="contacto_image" src="./resources/Logo/LogoAluraGeek.svg" alt="Logo Alura Geek">
            </div>

            <div class="contacto_menu">
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Quienes somos</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Política de privacidad</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Programa de fidelidad</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Nuestras tiendas</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Quiero ser franquiciado</p></a>
                <a class="contacto_menu_link" href="#"><p class="contacto_menu_texto">Anuncie aquí</p></a>                        
            </div>

            <form class="contacto_mensaje_container" data-form-contacto>
                <h2 class="contacto_mensaje_titulo">Hable con nosotros</h2>
                <div class="contacto_input_container">
                    <label class="contacto_info" for="Nombre"  >Nombre</label>
                    <input class="contacto_input" type="text" id="Nombre" data-mensaje-nombre required maxlength="40">
                </div>

                <div class="contacto_input_container">
                    <label class="contacto_info" for="Mensaje" >Escriba su mensaje</label>
                    <textarea class="contacto_input input-mensaje" name="Mensaje" id="Mensaje" 
                    data-mensaje-mensaje required maxlength="120"></textarea>
                </div>

                <button type="submit" class="contacto_boton_enviar" data-mensaje-btn>Enviar Mensaje</button>
            </form>

        </section>

        <div class="footer__dev__info">
            <p class="footer_info">Desarrollado por Santiago Martínez</p>
            <p class="footer_info">2022</p>
        </div>

    </footer>

    <script src="../js/validacion__mensaje.js"></script>

</body>

</html>
