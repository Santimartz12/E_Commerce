<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/header_login.css">
    <link rel="stylesheet" href="../css/main_login.css">

    <link rel="shortcut icon" href="../resources/Icons/AluraGeek.svg" type="image/x-icon">
    <title>AluraGeek - Login</title>
</head>

<body>
    <header class="header">
        <div class="header_container">
            <a href="../index.html"><img class="header_logo" src="../resources/Logo/LogoAluraGeek.svg"
                    alt="Logo AluraGeek"></a>
        </div>
        <a class="header_back" href="../index.html">
            <div class="header_back_elements">
                <img class="header_back_icon" src="../resources/Icons/back.svg" alt="Icono volver">
                <p class="header_back_text">Volver</p>
            </div>
        </a>
    </header>
    <main class="main">
        <div class="main_container">
            <img class="main_image" src="../resources/Images/imagen_login.jpg"
                alt="Imagen Presentacion">
            <div class="main_login_container">
                <h2 class="main_login_titulo">Iniciar Sesión</h2>
                <input class="input_login" type="email" name="Email" id="Email" placeholder="Correo Electrónico">
                <input class="input_login" type="password" name="Password" id="Password" placeholder="Contraseña">
                <button class="main_login_boton">Entrar</button>
                </div>
            </div>
        </div>
        
    </main>
</body>

</html>
